<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Incubator Test Client</title>
  <style>
    :root{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto, "Helvetica Neue", Arial;}
    body{background:#f6f8fb;color:#0b1220;display:flex;align-items:flex-start;justify-content:center;padding:24px}
    .card{width:100%;max-width:820px;background:white;border-radius:10px;padding:18px;box-shadow:0 6px 24px rgba(10,20,40,.08)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:#42506b}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    label{display:block;font-size:13px;margin-bottom:6px}
    input[type=text], input[type=number], input[type=url]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef}
    .col{flex:1;min-width:160px}
    .controls{display:flex;gap:8px;margin-top:12px}
    button{padding:10px 14px;border-radius:8px;border:0;background:#1f6feb;color:white;cursor:pointer}
    button.ghost{background:#e6eefc;color:#173e9e}
    .preview{margin-top:12px;border-radius:8px;border:1px dashed #dbe6ff;padding:12px;text-align:center}
    img.preview-img{max-width:100%;height:auto;border-radius:6px}
    pre{background:#0b1220;color:#e6eefc;padding:12px;border-radius:8px;overflow:auto}
    .small{font-size:13px;color:#55607a}
    footer{margin-top:12px;font-size:12px;color:#7a8597}
  </style>
</head>
<body>
  <div class="card">
    <h1>Incubator Test Client</h1>
    <p class="lead"></p>

    <div class="row">
      <div class="col">
        <label for="serverUrl">Server URL</label>
        <input id="serverUrl" type="url" value="https://incubator-whue.onrender.com/send_data" placeholder="https://your.server/send_data" />
      </div>
      <div class="col">
        <label for="contentType">Content type for testing</label>
        <input id="contentType" type="text" value="multipart/form-data (FormData)" disabled />
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col">
        <label for="temperature">Temperature (Â°C)</label>
        <input id="temperature" type="number" step="0.1" value="37.5" />
      </div>
      <div class="col">
        <label for="humidity">Humidity (%)</label>
        <input id="humidity" type="number" step="0.1" value="60" />
      </div>
      <div class="col">
        <label for="water">Water level (0=OK, 1=Refill)</label>
        <input id="water" type="number" min="0" max="1" value="0" />
      </div>
      <div class="col">
        <label for="days">Days running</label>
        <input id="days" type="number" min="0" value="0" />
      </div>
    </div>

    <hr/>

    <label for="imageFile">Image (jpg)</label>
    <div class="row">
      <input id="imageFile" type="file" accept="image/*" />
      <div style="display:flex;gap:8px">
        <button id="openCam">Open Camera</button>
        <button id="capture" class="ghost" disabled>Capture</button>
        <button id="clear" class="ghost">Clear Image</button>
      </div>
    </div>

    <div class="preview" id="previewBox">
      <div class="small">No image selected</div>
    </div>

    <div class="controls">
      <button id="sendBtn">Send Data</button>
      <button id="sendNoImage" class="ghost">Send Without Image</button>
      <button id="fillRandom" class="ghost">Fill Random Values</button>
    </div>

    <h3 style="margin-top:18px">Server response</h3>
    <div id="responseBox"><pre id="resp">(no response yet)</pre></div>

    <footer>
      This is for testing purposes only.
    </footer>
  </div>

  <script>
    const serverUrlInput = document.getElementById('serverUrl');
    const imageFileInput = document.getElementById('imageFile');
    const previewBox = document.getElementById('previewBox');
    const resp = document.getElementById('resp');
    const sendBtn = document.getElementById('sendBtn');
    const sendNoImageBtn = document.getElementById('sendNoImage');
    const fillRandom = document.getElementById('fillRandom');

    const openCam = document.getElementById('openCam');
    const capture = document.getElementById('capture');

    let currentBlob = null;
    let mediaStream = null;

    function setPreviewFromFile(file){
      currentBlob = file;
      const img = document.createElement('img');
      img.className = 'preview-img';
      img.onload = () => URL.revokeObjectURL(img.src);
      img.src = URL.createObjectURL(file);
      previewBox.innerHTML = '';
      previewBox.appendChild(img);
    }

    imageFileInput.addEventListener('change', (e)=>{
      const f = e.target.files[0];
      if(!f) return;
      setPreviewFromFile(f);
    });

    openCam.addEventListener('click', async ()=>{
      if(mediaStream){
        // stop
        mediaStream.getTracks().forEach(t=>t.stop());
        mediaStream = null;
        openCam.textContent = 'Open Camera';
        capture.disabled = true;
        previewBox.innerHTML = '<div class="small">Camera closed</div>';
        return;
      }
      try{
        mediaStream = await navigator.mediaDevices.getUserMedia({video:{width:640,height:480}});
        const video = document.createElement('video');
        video.autoplay = true; video.playsInline = true; video.srcObject = mediaStream;
        video.style.maxWidth = '100%';
        previewBox.innerHTML = '';
        previewBox.appendChild(video);
        openCam.textContent = 'Close Camera';
        capture.disabled = false;
      }catch(err){
        alert('Could not open camera: '+err.message);
      }
    });

    capture.addEventListener('click', ()=>{
      if(!mediaStream) return;
      const video = previewBox.querySelector('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      canvas.toBlob((b)=>{
        if(b){
          setPreviewFromFile(b);
        }
      }, 'image/jpeg', 0.8);
    });

    document.getElementById('clear').addEventListener('click', ()=>{
      currentBlob = null;
      imageFileInput.value = '';
      previewBox.innerHTML = '<div class="small">No image selected</div>';
    });

    fillRandom.addEventListener('click', ()=>{
      document.getElementById('temperature').value = (35 + Math.random()*4).toFixed(1);
      document.getElementById('humidity').value = (40 + Math.random()*40).toFixed(0);
      document.getElementById('water').value = Math.random()>0.7?1:0;
      document.getElementById('days').value = Math.floor(Math.random()*10);
    });

    async function send(withImage=true){
      resp.textContent = 'Sending...';
      const url = serverUrlInput.value.trim();
      if(!url){ resp.textContent = 'Please enter server URL'; return; }

      const form = new FormData();
      form.append('temperature', document.getElementById('temperature').value);
      form.append('humidity', document.getElementById('humidity').value);
      form.append('water_level', document.getElementById('water').value);
      form.append('days', document.getElementById('days').value);

      if(withImage && currentBlob){
        form.append('image', currentBlob, 'capture.jpg');
      }

      try{
        const r = await fetch(url, { method:'POST', body: form });
        const ct = r.headers.get('content-type') || '';
        let bodyText;
        if(ct.includes('application/json')){
          const json = await r.json();
          bodyText = JSON.stringify(json, null, 2);
        }else{
          bodyText = await r.text();
        }
        resp.textContent = `HTTP ${r.status} ${r.statusText}\n\n${bodyText}`;
      }catch(err){
        resp.textContent = 'Request failed: '+err.message + '\n\n(If this is a CORS error, enable CORS on the server)';
      }
    }

    sendBtn.addEventListener('click', ()=>send(true));
    sendNoImageBtn.addEventListener('click', ()=>send(false));
  </script>
</body>
</html>
