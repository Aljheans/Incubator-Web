<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Incubator Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f7f9fc; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .app-container { width: 100%; max-width: 420px; background: white; border-radius: 14px; box-shadow: 0 4px 14px rgba(0,0,0,0.15); overflow: hidden; display: flex; flex-direction: column; }
    header { background: linear-gradient(90deg, #64b5f6, #2196f3); color: #fff; text-align: center; padding: 18px; font-weight: 600; font-size: 20px; letter-spacing: 0.5px; }
    #loading-screen { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #bbdefb, #90caf9); color: #0d47a1; }
    .spinner { height: 90px; width: 90px; border-radius: 50%; background: linear-gradient(45deg, #64b5f6, #1976d2); display: flex; align-items: center; justify-content: center; animation: spin 1.8s linear infinite; box-shadow: 0 0 20px rgba(25,118,210,0.3); font-size: 40px; color: #fff; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    #dashboard { display: none; flex: 1; flex-direction: column; }
    #image-section { width: 100%; height: 200px; background-color: #e3f2fd; display: flex; align-items: center; justify-content: center; overflow: hidden; flex-direction: column; }
    #camera-image { width: 100%; height: 100%; object-fit: cover; display: none; }
    #sensor-cards { padding: 16px; flex: 1; overflow-y: auto; }
    .sensor-card { display: flex; justify-content: space-between; align-items: center; background-color: #ffffff; margin-bottom: 14px; padding: 16px; border-radius: 16px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .sensor-card:hover { transform: scale(1.02); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
    .sensor-info { display: flex; align-items: center; gap: 12px; }
    .sensor-icon { font-size: 26px; }
    .sensor-title { font-weight: 600; font-size: 15px; color: #333; }
    .sensor-value { font-size: 20px; font-weight: bold; color: #2196f3; }
    .status-tag { background-color: #e3f2fd; padding: 6px 10px; border-radius: 8px; font-weight: 600; font-size: 13px; }
    .last-updated { text-align: center; font-size: 13px; color: #777; margin-top: 10px; }
    footer { text-align: center; font-size: 12px; color: #aaa; padding: 8px; background-color: #fafafa; }
    select { margin-top: 10px; padding: 6px 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="loading-screen">
      <div class="spinner">ðŸ“¡</div>
      <h2 style="margin-top: 20px;">Connecting to Backend...</h2>
    </div>

    <div id="dashboard">
      <header>IoT Incubator Monitor</header>

      <div id="image-section">
        <p id="no-image">No Image Available</p>
        <img id="camera-image">
        <select id="cam-toggle">
          <option value="1">ESP32-1 Camera</option>
          <option value="cam2">ESP32-2 Camera</option>
        </select>
      </div>

      <div id="sensor-cards">
        <div id="temp-card" class="sensor-card"></div>
        <div id="hum-card" class="sensor-card"></div>
        <div id="water-card" class="sensor-card"></div>
        <div id="days-card" class="sensor-card"></div>
        <div class="last-updated" id="last-updated">Last updated: --:--:--</div>
      </div>

      <footer>&copy; 2025 IoT Incubator Monitor</footer>
    </div>
  </div>

  <script>
    const backendWebsocket = "wss://incubator-whue.onrender.com/ws";
    let socket;
    let connected = false;
    let devices = {}; // Store latest data for each cam_id
    let selectedCam = "1";

    const loadingScreen = document.getElementById("loading-screen");
    const dashboard = document.getElementById("dashboard");
    const noImage = document.getElementById("no-image");
    const cameraImage = document.getElementById("camera-image");
    const camToggle = document.getElementById("cam-toggle");

    const tempCard = document.getElementById("temp-card");
    const humCard = document.getElementById("hum-card");
    const waterCard = document.getElementById("water-card");
    const daysCard = document.getElementById("days-card");
    const lastUpdated = document.getElementById("last-updated");

    camToggle.addEventListener("change", () => {
      selectedCam = camToggle.value;
      updateCameraImage();
    });

    function connect() {
      socket = new WebSocket(backendWebsocket);

      socket.onopen = () => {
        connected = true;
        loadingScreen.style.display = "none";
        dashboard.style.display = "flex";

        setInterval(() => { if (connected) socket.send("ping"); }, 20000);
      };

      socket.onmessage = (event) => {
        if (event.data === "pong" || event.data === "ping") return;
        try {
          const data = JSON.parse(event.data);
          if (data.type === "sensor_data" && data.cam_id) {
            devices[data.cam_id] = data;
            updateDashboard();
          }
        } catch (e) {
          console.error("JSON parse error:", e);
        }
      };

      socket.onerror = () => reconnect();
      socket.onclose = () => reconnect();
    }

    function reconnect() {
      connected = false;
      dashboard.style.display = "none";
      loadingScreen.style.display = "flex";
      setTimeout(connect, 3000);
    }

    function updateDashboard() {
      // Update sensor cards using first ESP32 (cam_id=1) if available
      const data1 = devices["1"] || {};
      const t = parseFloat(data1.temperature ?? 0);
      const h = parseFloat(data1.humidity ?? 0);
      const w = parseFloat(data1.water_level ?? 0);
      const d = parseInt(data1.days ?? 0);

      tempCard.innerHTML = makeSensorCard("ðŸŒ¡ï¸", "Temperature", `${t.toFixed(1)}Â°C`,
        t > 38 ? "High" : t < 37.5 ? "Low" : "Normal",
        t > 38 ? "#d32f2f" : t < 37.5 ? "#f57c00" : "#43a047");

      humCard.innerHTML = makeSensorCard("ðŸ’§", "Humidity", `${h.toFixed(1)}%`,
        h > 70 ? "High" : h < 40 ? "Low" : "OK",
        h > 70 ? "#d32f2f" : h < 40 ? "#f57c00" : "#0288d1");

      waterCard.innerHTML = makeSensorCard("ðŸš°", "Water Level", w === 0 ? "Present" : "Refill",
        w === 0 ? "OK" : "Empty",
        w === 0 ? "#1565c0" : "#d32f2f");

      daysCard.innerHTML = makeSensorCard("ðŸ“…", "Days Incubating", `${d} days`,
        d > 0 ? "Running" : "Idle",
        d > 0 ? "#7b1fa2" : "#757575");

      updateCameraImage();
      lastUpdated.textContent = "Last updated: " + new Date().toLocaleTimeString();
    }

    function updateCameraImage() {
      const camData = devices[selectedCam];
      if (camData && camData.image && camData.image.length > 0) {
        noImage.style.display = "none";
        cameraImage.style.display = "block";
        cameraImage.src = "data:image/jpeg;base64," + camData.image;
      } else {
        noImage.style.display = "block";
        cameraImage.style.display = "none";
      }
    }

    function makeSensorCard(icon, title, value, status, color) {
      return `
        <div class="sensor-info">
          <span class="sensor-icon" style="color:${color}">${icon}</span>
          <div>
            <div class="sensor-title">${title}</div>
            <div class="sensor-value" style="color:${color}">${value}</div>
          </div>
        </div>
        <div class="status-tag" style="color:${color}">${status}</div>
      `;
    }

    connect();
  </script>
</body>
</html>
